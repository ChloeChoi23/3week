<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>이달의 신인</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Cortis1.JPG') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
    }
    .main-title {
      font-family: 'Paperozi', serif;
      font-size: 40px;
      color: white;
      text-align: center;
    }
    .subtitle {
      font-family: 'Paperozi', serif;
      font-size: 18px;
      color: white;
      text-align: center;
      margin-top: 16px;
    }
    @font-face {
      font-family: 'Paperozi';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-9Black.woff2') format('woff2');
      font-weight: 900;
      font-display: swap;
    }
    .album-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 36px;
      max-width: 1100px;
      margin: 50px auto 0 auto;
    }
    .album-card {
      background: #fff;
      border-radius: 10px;
      width: 280px;
      height: 280px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      margin-bottom: 0;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
    .album-label {
      width: 100%;
      background: rgba(0,0,0,0.46);
      color: #fff;
      text-align: center;
      padding: 18px 0 12px 0;
      font-size: 23px;
      letter-spacing: 1px;
      font-weight: bold;
      font-family: 'Paperozi', serif;
    }
    .album-card.active::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(64, 64, 64, 0.6);
      backdrop-filter: blur(6px);
      z-index: 1;
    }
    .pause-btn {
      display: none;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background: rgba(255,255,255,0.82);
      color: #111;
      border-radius: 6px;
      padding: 8px 20px;
      font-size: 19px;
      border: none;
      cursor: pointer;
    }
    .album-card.active .pause-btn {
      display: block;
    }
    @media (max-width: 950px) {
      .album-card { width: 170px; height: 170px; }
      .album-label { font-size: 15px; padding: 10px 0 7px 0; }
      .album-grid { gap: 18px; }
    }
  </style>
</head>
<body>
  <audio id="GoSound" src="Go.wav"></audio>
  <audio id="WhatYouWantSound" src="WhatYouWant.wav"></audio>
  <audio id="FaSHioNSound" src="FaSHioN.wav"></audio>
  <audio id="JoyRideSound" src="JoyRide.wav"></audio>
  <audio id="LullabySound" src="Lullaby.mp3"></audio>
  <audio id="EatSound" src="Eat.mp3"></audio>

  <div class="main-title">
    <h1>이달의 신인</h1>
    <p class="subtitle">CORTIS-'COLOR OUTSIDE THE LINES-EP'<br>노래를 선택해보세요!</p>
  </div>
  <div class="album-grid">
    <div class="album-card" id="GoButton" style="background-image: url('Martin.JPG');">
      <div class="album-label">01.GO!</div>
      <button class="pause-btn">pause</button>
    </div>
    <div class="album-card" id="WhatYouWantButton" style="background-image: url('James.JPG');">
      <div class="album-label">02.What You Want</div>
      <button class="pause-btn">pause</button>
    </div>
    <div class="album-card" id="FaSHioNButton" style="background-image: url('Joohoon.JPG');">
      <div class="album-label">03.FaSHioN</div>
      <button class="pause-btn">pause</button>
    </div>
    <div class="album-card" id="JoyRideButton" style="background-image: url('Sunghyun.JPG');">
      <div class="album-label">04.JoyRide</div>
      <button class="pause-btn">pause</button>
    </div>
    <div class="album-card" id="LullabyButton" style="background-image: url('Gunho.JPG');">
      <div class="album-label">05.Lullaby</div>
      <button class="pause-btn">pause</button>
    </div>
    <div class="album-card" id="EatButton" style="background-image: url('What You Want.JPG');">
      <div class="album-label">06.What You Want (feat.Teezo Touchdown)</div>
      <button class="pause-btn">pause</button>
    </div>
  </div>
<script>
  function pauseAll() {
    document.getElementById('GoSound').pause();
    document.getElementById('WhatYouWantSound').pause();
    document.getElementById('FaSHioNSound').pause();
    document.getElementById('JoyRideSound').pause();
    document.getElementById('LullabySound').pause();
    document.getElementById('EatSound').pause();
    document.querySelectorAll('.album-card').forEach(ele => ele.classList.remove('active'));
    gPlay = wPlay = fPlay = jPlay = lPlay = ePlay = false;
  }

  gPlay = false;
  GoButton.onclick = function(e){
    if(gPlay == true) {
      pauseAll();
    }else{
      pauseAll();
      document.getElementById('GoSound').play();
      gPlay = true;
      GoButton.classList.add('active');
    }
  }
  wPlay = false;
  WhatYouWantButton.onclick = function(e){
    if(wPlay == true){
      pauseAll();
    }else{
      pauseAll();
      document.getElementById('WhatYouWantSound').play();
      wPlay = true;
      WhatYouWantButton.classList.add('active');
    }
  }
  fPlay = false;
  FaSHioNButton.onclick = function(e){
    if(fPlay == true){
      pauseAll();
    }else{
      pauseAll();
      document.getElementById('FaSHioNSound').play();
      fPlay = true;
      FaSHioNButton.classList.add('active');
    }
  }
  jPlay = false;
  JoyRideButton.onclick = function(e){
    if(jPlay == true){
      pauseAll();
    }else{
      pauseAll();
      document.getElementById('JoyRideSound').play();
      jPlay = true;
      JoyRideButton.classList.add('active');
    }
  }
  lPlay = false;
  LullabyButton.onclick = function(e){
    if(lPlay == true){
      pauseAll();
    }else{
      pauseAll();
      document.getElementById('LullabySound').play();
      lPlay = true;
      LullabyButton.classList.add('active');
    }
  }
  ePlay = false;
  EatButton.onclick = function(e){
    if(ePlay == true){
      pauseAll();
    }else{
      pauseAll();
      document.getElementById('EatSound').play();
      ePlay = true;
      EatButton.classList.add('active');
    }
  }

  document.querySelectorAll('.album-card').forEach(function(card, idx){
    card.querySelector('.pause-btn').onclick = function(e){
      e.stopPropagation();
      pauseAll();
    }
  });
  
  GoSound.onended = pauseAll;
  WhatYouWantSound.onended = pauseAll;
  FaSHioNSound.onended = pauseAll;
  JoyRideSound.onended = pauseAll;
  LullabySound.onended = pauseAll;
  EatSound.onended = pauseAll;
</script>
</body>
</html>
